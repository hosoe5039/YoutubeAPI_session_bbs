apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

repositories {
    mavenCentral()//mavenCentralを探す
	jcenter()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	//api 'org.apache.httpcomponents:httpclient:jar:4.5.13'
	//api 'javax.activation:javax.activation-api:1.2.0'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'



    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    compile group: 'joda-time', name: 'joda-time', version: '2.10.8'
    compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
    compile group: 'org.apache.xerces', name: 'org.apache.xerces', version: '2.8.0.v200705301630'
    compile group: 'clojure-interop', name: 'java.sql', version: '1.0.5'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.2'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.2'

     testImplementation 'junit:junit:4.12'

}